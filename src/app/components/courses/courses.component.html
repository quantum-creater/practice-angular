<!-- Courses Section -->
<section id="courses" class="py-5 bg-light my-5">
  <div class="container">
    <div class="text-center mb-3">
      <h2 class="h1 mb-3">Our Popular Courses</h2>
      <p class="lead text-muted">
        Choose from our comprehensive range of computer courses designed for all
        skill levels
      </p>
    </div>
    <div class="row d-flex justify-content-around">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let course of courses">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text text-muted flex-grow-1">
              {{ course.description }}
            </p>
            <div
              class="d-flex justify-content-between align-items-center mt-auto"
            >
              <div>
                <small class="text-muted"
                  >Duration: {{ course.duration }}</small
                >
                <div class="h5 text-primary mb-0">{{ course.price }}</div>
              </div>
              <a [routerLink]="['/course', course.id]"
                ><button class="btn btn-primary">Full Details</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
